<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculation.css">
</head>
<body>
    <div id="box">
        <div id="whitebox">
            <div><h1><b>Calculator</b></h1></div>
            <div class="padding">
                <label for="num1"><p>Enter 1st number</p></label><br>
                <input type="number" id="num1"> <br>
            </div>
            <div class="padding">
                <label for="num2"><p>Enter 2nd number</p></label><br>
                <input type="number" id="num2">
            </div>
            <div class="padding">
                <label for="operation"><p>Select Operation</p>
                <select name="" id="operation">
                    <option value="Addition"><p>Addition(+)</p></option>
                    <option value="Subtraction"><p>Subtraction(-)</p></option>
                    <option value="Multiplication"><p>Multiplication(*)</p></option>
                    <option value="Division"><p>Division(/)</p></option>
                    <option value="Modulus"><p>Modulus(%)</p></option>
                </select></label>
            </div>
            <div class="padding">
                <label for="result"><p>Result</p></label> <br>
                <input type="number" id="result">

            </div>
            <div>
               <br> <button id="btn"><p>calculate</p></button>
            </div>

        </div>
    </div>
    <script src="calculation.js"></script>
</body>
</html>
